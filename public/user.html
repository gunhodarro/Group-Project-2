<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout">
          Logout
        </a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome <span class="member-name"></span></h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>These are your preferences:</h2>
      </div>
    </div>
    <br />

    <div class="card-header container-fluid">
      <div class="row">
        <div class="col-md-10">
          <h3 class="w-75 p-3">City: {{city}}</h3>
        </div>
        <div class="col-md-2 float-right">
          <button
            class="btn btn-primary"
            style="margin-left: 1em"
            (click)="onAddCategoieModal(content)"
          >
            Edit
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-10">
          <h3 class="w-75 p-3">Searching For: {{item}}</h3>
        </div>
        <div class="col-md-2 float-right">
          <button
            class="btn btn-primary"
            style="margin-left: 1em"
            (click)="onAddCategoieModal(content)"
          >
            Edit
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-10">
          <h3 class="w-75 p-3">{Price Minimum}: {{priceMin}}</h3>
        </div>
        <div class="col-md-2 float-right">
          <button
            class="btn btn-primary"
            style="margin-left: 1em"
            (click)="onAddCategoieModal(content)"
          >
            Edit
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-10">
          <h3 class="w-75 p-3">Price Maximum: {{priceMax}}</h3>
        </div>
        <div class="col-md-2 float-right">
          <button
            class="btn btn-primary"
            style="margin-left: 1em"
            (click)="onAddCategoieModal(content)"
          >
            Edit
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/members.js"></script>
  </div>
</body>
