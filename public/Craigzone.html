<body class ="landingPage">

                                </span>
                            </div>

                                <div class="control has-icons-left has-icons-right">

                                    <i class="fas fa-user"></i>
                                    </span>

                                    </span>
                            </div>
                    
                            <div class="field">

                                        <i class="fas fa-user"></i>
                                        </span>
                                        <span class="icon is-small is-right">
                                        <i class="fas fa-check"></i>
                                        </span>
                            </div>
                    
                            <div class="field">
                                <label class="label"> Price Range </label>

                                    <input id="min" class="input" type="text" placeholder= "min"> <input id="max" class="input" type="text" placeholder= "max">
                                    
                            </div>
                    
                            <div class="field">
                                <label class="label"> Email </label>
                                <div class="control has-icons-left has-icons-right">
                                    <input class="input" type="text" placeholder= "What's Your Email?">
                                    <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                    </span>
                                    <span class="icon is-small is-right">
                                    <i class="fas fa-check"></i>
                                    </span>
                            </div>
                    
                        </div>
                    </article>
                </div>
